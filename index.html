<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="/Music-Player/main.css">
    <script src="https://kit.fontawesome.com/966778d7f9.js" crossorigin="anonymous"></script>
    <script src="/Music-Player/main.js" defer></script>
</head>

<body>
    <!-- Player -->
    <main class="player">
        <!-- Tittle -->
        <h1 class="title">Nueva canci√≥n</h1>

        <!-- Cover -->
        <img src="/Music-Player/img/anuel1.jpg" alt="" class="cover">

        <div class="progress-container">
            <section class="progress"></section>
        </div>

        <!-- Controles -->
        <section class="controls">
            <button class="prev">
                <i class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i class="fas fa-play"></i>
            </button>
            <button class="next">
                <i class="fas fa-forward"></i>
            </button>
        </section>

        <!-- Song List -->
        <ul class="songs">
            <li><a href="#">Song 1</a></li>
            <li><a class="active" href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li>
        </ul>
        
    </main>
</body>

</html>
